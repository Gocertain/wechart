<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script>
			;
			(function(win, doc) {
				var d = doc.documentElement;

				function change() {
					var dWidth = d.clientWidth >= 750 ? 750 : d.clientWidth;
					d.style.fontSize = dWidth / 30 + "px";
				}
				win.addEventListener("resize", change, false);
				change();
			})(window, document);
		</script>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style>
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-bodyfz {
				text-overflow:clip;
				font-size:12px;
			}
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-icon-img{
				width: 100%;
				display:block;
			}
		</style>
	</head>

	<body>
		<!-- 主界面不动、菜单移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
			<!-- 菜单容器 -->
			<aside class="mui-off-canvas-left" id="offCanvasSide">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 菜单具体展示内容 -->

					</div>
				</div>
			</aside>
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
					<h1 class="mui-title">标题</h1>
				</header>
				
				<div class="mui-content mui-scroll-wrapper">
					<!-- 主界面具体展示内容 -->
					<div class="mui-slider" id="Slider">
						<div class="mui-slider-group mui-slider-loop">
							<div class="mui-slider-item mui-slider-item-duplicate">
								<a href="#"><img src="http://shop.ectouch.cn/v2/data/attached/afficheimg/1475869618740468734.png" /></a>
							</div>
							<div class="mui-slider-item">
								<a href="#"><img src="assets/images/banner2.png" /></a>
							</div>
							<div class="mui-slider-item">
								<a href="#"><img src="http://shop.ectouch.cn/v2/data/attached/afficheimg/1475947014493634167.png" /></a>
							</div>
							<div class="mui-slider-item">
								<a href="#"><img src="http://shop.ectouch.cn/v2/data/attached/afficheimg/1475869618740468734.png" /></a>
							</div>
							<div class="mui-slider-item mui-slider-item-duplicate">
								<a href="#"><img src="assets/images/banner2.png" /></a>
							</div>
						</div>
						<div class="mui-slider-indicator">
							<div class="mui-indicator mui-active"></div>
							<div class="mui-indicator"></div>
							<div class="mui-indicator"></div>
						</div>
					</div>
					<ul class="mui-table-view mui-grid-view mui-grid-9">
						<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
							<a href="#">
								<img src="assets/images/nav/nav_1.png" alt=""  class="mui-icon-img"/>
								<div class="mui-media-body mui-media-bodyfz">我的订单</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
							<a href="#">
								<img src="assets/images/nav/nav_3.png" alt=""  class="mui-icon-img"/>
								<div class="mui-media-body mui-media-bodyfz">促销活动</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
							<a href="#">
								<img src="assets/images/nav/nav_2.png" alt=""  class="mui-icon-img"/>
								<div class="mui-media-body mui-media-bodyfz">在线药师咨询</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
							<a href="#">
								<img src="assets/images/nav/nav_5.png" alt="" class="mui-icon-img"/>
								<div class="mui-media-body mui-media-bodyfz">个人中心</div>
							</a>
						</li>
					</ul>
				</div>
				
				
				
				<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item mui-active">
						<span class="mui-icon mui-icon-home"></span>
						<span class="mui-tab-label">首页</span>
					</a>
					<a class="mui-tab-item">
						<span class="mui-icon mui-icon-list"></span>
						<span class="mui-tab-label">分类</span>
					</a>
					<a class="mui-tab-item">
						<span class="mui-icon mui-icon-email"></span>
						<span class="mui-tab-label">购物车</span>
					</a>
					<a class="mui-tab-item">
						<span class="mui-icon mui-icon-person"></span>
						<span class="mui-tab-label">我的</span>
					</a>
				</nav>
				
				
				
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		
		<script>
			var gallery = mui('#Slider');
			gallery[0].addEventListener("swipeleft", function(ev) {

			});
			gallery.slider({
				interval: 3000
			});
		</script>

	</body>

</html>
